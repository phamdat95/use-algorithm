<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr =['0321234567','0934356832','0327654321'];
    var arrViettel = [];
    function isCodeNumber(arr, arrViettel) {
        check = /^[0]{1}[3]{1}[23456789]{1}[0-9]{7}$/;
        for (var i = 0; i < arr.length; i++) {
            if (check.test(arr[i])){
                arrViettel.push(arr[i]);
            }
        }
        document.write(arrViettel);
    }
    isCodeNumber(arr,arrViettel);
</script>
</body>
</html>
